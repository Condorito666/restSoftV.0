<ion-tabs (ionTabsDidChange)="setSelectedTab()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="menu">
      <ion-icon
        [name]="selected == 'menu' ? 'disc' : 'disc-outline'"
      ></ion-icon>
      <ion-label>menu</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="home">
      <ion-icon
        [name]="selected == 'home' ? 'call' : 'call-outline'"
      ></ion-icon>
      <ion-label>home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="products">
      <ion-icon
        [name]="selected == 'products' ? 'camera' : 'camera-outline'"
      ></ion-icon>
      <ion-label>Productos</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="chats">
      <ion-icon
        [name]="selected == 'chats' ? 'chatbubbles' :
   'chatbubbles-outline'"
      ></ion-icon>
      <ion-label>Chats</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <ion-icon
        [name]="selected == 'settings' ? 'cog' : 'cog-outline'"
      ></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
