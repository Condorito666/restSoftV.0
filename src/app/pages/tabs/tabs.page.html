<ion-tabs (ionTabsDidChange)="setSelectedTab()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="perfil">
      <ion-icon
        [name]="selected == 'perfil' ? 'person' : 'person-outline'"
      ></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="home">
      <ion-icon
        [name]="selected == 'home' ? 'home' : 'home-outline'"
      ></ion-icon>
      <ion-label>home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="products">
      <ion-icon
        [name]="selected == 'products' ? 'pizza' : 'pizza-outline'"
      ></ion-icon>
      <ion-label>Productos</ion-label>
    </ion-tab-button>
    <ion-tab-button class="btn" #cartbtnmobile (click)="openCart()">
      <ion-icon
        [name]="selected == 'cart' ? 'cart' :
   'cart-outline'"
      ></ion-icon>
      <ion-badge>{{cartCount}} </ion-badge>
      <ion-label>carro </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="settings" disabled>
      <ion-icon
        [name]="selected == 'settings' ? 'cog' : 'cog-outline'"
      ></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
