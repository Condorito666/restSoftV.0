<app-header></app-header>
<ion-content class="ion-text-center">
  <ion-text class="ion-hide-md-down">
    <h1>elige tu pipza</h1>
  </ion-text>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="6" size-md="4" *ngFor="let p of products">
        <ion-card>
          <div
            tappable
            [routerLink]="[p.id]"
            class="product-image"
            [style.background-image]="p.imageUrl"
          >
            <img [src]="p.imageUrl" alt="" />
          </div>
          <ion-card-content tappable [routerLink]="[ p.id]">
            <ion-label color="primary" background-color="primary">
              <b>{{ p.name}}</b>
              <p>{{ p.price | currency: 'CLP' : 'symbol-narrow'}}</p>
            </ion-label>
          </ion-card-content>
          <ion-button
            class="ion-no-margin"
            expand="full"
            (click)="addProductToCart(p)"
          >
            <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    class="ion-hide-md-up"
  >
    <ion-fab-button (click)="openFilter()">
      <ion-icon name="filter"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
